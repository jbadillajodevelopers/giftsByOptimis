
<mdb-navbar SideClass="navbar navbar-expand-lg grey lighten-5 fixed-top scrolling-navbar">
    <logo>
        <a routerLink="/index" class="navbar-brand" href="#">
            <img src="../assets/images/GIFT.png" height="50" alt="">
        </a>
    </logo>
    <links>
        <ul class="navbar-nav mr-auto">

            <li class="nav-item waves-light" mdbRippleRadius>
                <a *ngIf="lenguajeEsIngles" class="nav-link" routerLink="/index">Home<span class="sr-only">(current)</span></a>
                <a *ngIf="!lenguajeEsIngles" class="nav-link" routerLink="/index">Inicio<span class="sr-only">(current)</span></a>
            </li> 

            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbRippleRadius type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
                    <span *ngIf="lenguajeEsIngles">Catalog</span>
                    <span *ngIf="!lenguajeEsIngles">Catálogo</span>
                    <span class="caret"></span>
                </a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" routerLink="/catalogMiami" mdbRippleRadius>Miami</a>
                    <a class="dropdown-item waves-light" routerLink="/catalogCostaRica" mdbRippleRadius>Costa Rica</a>
                    <a class="dropdown-item waves-light" routerLink="/catalogPeru" mdbRippleRadius>Perú</a>
                    <a class="dropdown-item waves-light" routerLink="/catalogMadrid" mdbRippleRadius>Madrid</a>
                    <a class="dropdown-item waves-light" routerLink="/catalogPuntaCana" mdbRippleRadius>Punta Cana</a>
                </div>
            </li>

            <li class="nav-item waves-light" mdbRippleRadius>
                <a *ngIf="lenguajeEsIngles" class="nav-link">Contact Us<span class="sr-only">(current)</span></a>
                <a *ngIf="!lenguajeEsIngles" class="nav-link">Contáctenos<span class="sr-only">(current)</span></a>
            </li> 
        </ul>

        <ul class="navbar-nav mr-auto">
            <!-- Dropdown -->
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbRippleRadius type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
                    <span *ngIf="lenguajeEsIngles">Language</span>
                    <span *ngIf="!lenguajeEsIngles">Lenguaje</span>
                    <span class="caret"></span>
                </a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a *ngIf="lenguajeEsIngles" class="dropdown-item waves-light" mdbRippleRadius (click)="fnLenguaje('ES')">Spanish</a>
                    <a *ngIf="!lenguajeEsIngles" class="dropdown-item waves-light" mdbRippleRadius (click)="fnLenguaje('ES')">Español</a>
                    <div class="divider dropdown-divider"></div>
                    <a *ngIf="lenguajeEsIngles" class="dropdown-item waves-light" mdbRippleRadius (click)="fnLenguaje('EN')">English</a>
                    <a *ngIf="!lenguajeEsIngles" class="dropdown-item waves-light" mdbRippleRadius (click)="fnLenguaje('EN')">Ingles</a>
                </div>
            </li>
        </ul>
    </links>
</mdb-navbar>
